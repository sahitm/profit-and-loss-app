<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>profit and loss app</title>
</head>
<body>

    <h1>Stock Profile & Loss Calculator</h1>

    <label for="IntialPrice">Intial Price</label>
    <input id="IntialPrice" name="IntialPrice" type="number" placeholder="Enter Intial Price">

    <label for="QuantityofStocks">Quantity of Stocks</label>
    <input id="QuantityofStocks" name="QuantityofStocks" type="number" placeholder="Enter Quantity of Stocks">

    <label for="CurrentPrice">Current Price</label>
    <input id="CurrentPrice" name="CurrentPrice" type="number" placeholder="Enter Current Price">
    

    <button id="Calculate" type="submit">Calculate</button>

    <div id="message"></div>

    <footer class="footer">
        <div class="footer-header">Social Media Presence</div>
        <ul class="social-links list-non-bullet">
          <li class="list-item-inline"> 
            <a class="link" href="https://github.com/sahitm" target="_blank" >github</a> 
          </li>
          <li class="list-item-inline"> 
              <a class="link" href="https://www.linkedin.com/in/sahit-mandapati/" target="_blank">Linkedin</a> 
          </li> 
          <li class="list-item-inline"> 
              <a class="link" href="https://twitter.com/SahitMandapati" target="_blank">twitter</a> 
          </li>
        </ul>
    </footer>

    <script src="index.js"></script>
</body>
</html>
